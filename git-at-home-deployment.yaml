---
apiVersion: v1
kind: Namespace
metadata:
  name: git-at-home

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-at-home
  namespace: git-at-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-at-home
  template:
    metadata:
      labels:
        app: git-at-home
    spec:
      containers:
        - name: git-server
          image: ghcr.io/neptunehub/git-at-home:latest
          ports:
            - containerPort: 22
          volumeMounts:
            # This volume mount is read-only, which is a security best practice.
            - name: ssh-keys
              mountPath: /home/git/.ssh/authorized_keys
              subPath: authorized_keys
              readOnly: true
            - name: git-home
              mountPath: /home/git
            - name: git-repos
              mountPath: /git/repos
      initContainers:
        - name: fix-permissions
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Set permissions for the .ssh directory on the writable git-home volume.
              chmod 700 /home/git/.ssh;
              # Set ownership for the git user (UID 1000) on its home and repo directories.
              chown -R 1000:1000 /home/git /git;
          volumeMounts:
            # No longer need to mount ssh-keys here just to change permissions.
            - name: git-home
              mountPath: /home/git
            - name: git-repos
              mountPath: /git/repos
      volumes:
        - name: ssh-keys
          secret:
            secretName: git-ssh-keys
            # FIX: This is the correct way to set permissions for files from a secret.
            # It sets the mode of the 'authorized_keys' file to 0600 (rw-------)
            # before it's mounted, avoiding the read-only volume error.
            defaultMode: 0600
        - name: git-home
          emptyDir: {}
        - name: git-repos
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: git-at-home
  namespace: git-at-home
spec:
  type: NodePort
  selector:
    app: git-at-home
  ports:
    - protocol: TCP
      port: 22
      targetPort: 22
      nodePort: 32222
