apiVersion: v1
kind: Namespace
metadata:
  name: git-at-home
---
apiVersion: v1
kind: Secret
metadata:
  name: git-password-secret
  namespace: git-at-home
type: Opaque
data:
  GIT_PASSWORD: Y2hhbmdlbWU=  # 'changeme' in base64
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: git-repos-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/usb/git  # Path on ubuntu3
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - ubuntu3
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: git-repos-pvc
  namespace: git-at-home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-at-home
  namespace: git-at-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-at-home
  template:
    metadata:
      labels:
        app: git-at-home
    spec:
      nodeSelector:
        kubernetes.io/hostname: ubuntu3  # Updated node
      containers:
        - name: git-server
          image: ghcr.io/neptunehub/git-at-home:latest
          command: ["/bin/sh", "-c"]
          args:
            - echo "git:$GIT_PASSWORD" | chpasswd && ssh-keygen -A && exec /usr/sbin/sshd -D -e
          env:
            - name: GIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: git-password-secret
                  key: GIT_PASSWORD
          ports:
            - containerPort: 22
          volumeMounts:
            - name: git-repos
              mountPath: /git/repos
      volumes:
        - name: git-repos
          persistentVolumeClaim:
            claimName: git-repos-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: git-at-home
  namespace: git-at-home
spec:
  type: LoadBalancer
  selector:
    app: git-at-home
  ports:
    - protocol: TCP
      port: 22
      targetPort: 22
