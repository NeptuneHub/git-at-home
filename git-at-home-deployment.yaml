---
apiVersion: v1
kind: Namespace
metadata:
  name: git-at-home

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-at-home
  namespace: git-at-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-at-home
  template:
    metadata:
      labels:
        app: git-at-home
    spec:
      # REMOVED: The securityContext is no longer needed because the new image
      # has the correct permissions and user setup.
      # REMOVED: The initContainer is no longer needed.
      containers:
        - name: git-server
          # IMPORTANT: Update this line to point to your new, custom-built image
          image: your-docker-repo/git-at-home:latest
          # REMOVED: The complex startup command is no longer needed. The Dockerfile's
          # CMD now handles starting the server correctly.
          ports:
            - containerPort: 22
          volumeMounts:
            # Mount for the user's public key from the secret.
            - name: ssh-keys
              mountPath: /home/git/.ssh/authorized_keys
              subPath: authorized_keys
              readOnly: true
            # Mount for the git repositories.
            - name: git-repos
              mountPath: /git/repos
      volumes:
        # Volume for the user's public key.
        - name: ssh-keys
          secret:
            secretName: git-ssh-keys
            # Permissions are still important for the secret volume.
            defaultMode: 0600
        # This volume uses a PersistentVolumeClaim for durable storage.
        - name: git-repos
          persistentVolumeClaim:
            claimName: git-repos-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: git-at-home
  namespace: git-at-home
spec:
  type: LoadBalancer
  selector:
    app: git-at-home
  ports:
    - protocol: TCP
      port: 22
      targetPort: 22

---
# This PersistentVolumeClaim requests durable storage for the git repositories.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: git-repos-pvc
  namespace: git-at-home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
